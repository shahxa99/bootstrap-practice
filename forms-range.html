            <h1>Range</h1>


<!-- Overview form -->
<div>
    <h2 class="mt-3">Overview</h2>
    <div class="border rounded-top p-3 mt-3">

        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" id="customRange1">
        
    </div>
</div>


<!-- Disabled form -->
<div>
    <h2 class="mt-3">Disabled</h2>
    <div class="border rounded-top p-3 mt-3">

        <label for="disabledRange" class="form-label">Disabled range</label>
        <input type="range" class="form-range" id="disabledRange" disabled>
        
    </div>
</div>

<!-- Min and max form -->
<div>
    <h2 class="mt-3">Min and max 5</h2>
    <div class="border rounded-top p-3 mt-3">

        <label for="customRange2" class="form-label">Example range</label>
        <input type="range" class="form-range" min="0" max="5" id="customRange2">
        
    </div>
</div>


<!-- Min and max form -->
<div>
    <h2 class="mt-3">Min and max 20</h2>
    <div class="border rounded-top p-3 mt-3">

        <label for="customRange2" class="form-label">Example range</label>
        <input type="range" class="form-range" min="0" max="20" id="customRange2">
        
    </div>
</div>

<!-- Min and max form -->
<div>
    <h2 class="mt-3">Min and max 100</h2>
    <div class="border rounded-top p-3 mt-3">

        <label for="customRange2" class="form-label">Example range</label>
        <input type="range" class="form-range" min="0" max="100" id="customRange2">
        
    </div>
</div>

<!-- Min and max form -->
<div>
    <h2 class="mt-3">Min 2 and max 5</h2>
    <div class="border rounded-top p-3 mt-3">

        <label for="customRange2" class="form-label">Example range</label>
        <input type="range" class="form-range" min="2" max="5" id="customRange2">
        
    </div>
</div>

<!-- Steps form -->
<div>
    <h2 class="mt-3">Steps 60</h2>
    <div class="border rounded-top p-3 mt-3">

        <label for="customRange3" class="form-label">Example range</label>
        <input type="range" class="form-range" min="0" max="60" step="0.5" id="customRange3">
        
    </div>
</div>
