            <h1>Select</h1>


<!-- Default form -->
  <div>
    <h2 class="mt-3">Default</h2>
    <div class="border rounded-top p-3 mt-3">

      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
        
    </div>
  </div>



  <!-- Sizing form -->
  <div>
    <h2 class="mt-3">Sizing</h2>
    <div class="border rounded-top p-3 mt-3">

      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      
      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>



      <select class="form-select mt-3" multiple aria-label="multiple select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>


      <select class="form-select mt-3" size="3" aria-label="size 3 select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>


        
    </div>
  </div>


<!-- Disabled form -->
    <div>
      <h2 class="mt-3">Disabled</h2>
      <div class="border rounded-top p-3 mt-3">
  
        <select class="form-select" aria-label="Disabled select example" disabled>
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
          
      </div>
    </div>
